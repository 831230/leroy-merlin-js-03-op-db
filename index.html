<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Aplikacja dla pracowników Leroy Merlin służąca obniżeniu kosztów dojazdu do pracy i do domu">
    <title>Aplikacja dla pracowników Leroy Merlin</title>
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.css"
    integrity="sha512-Y0MM+V6ymRKN2zStTqzQ227DWhhp4Mzdo6gnlRnuaNCbc+YN/ZH0sBCLTM4M0oSy9c9VKiCvd4Jk44aCLrNS5Q=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/main.min.css">
  </head>
  <body>
<!-- =================================CHOOSE ACTION START=============================== -->
    <section class="choose-action">
      <div class="container">
        <h3 class="choose-action__header">Zaloguj się lub utwórz konto</h3>
        <div class="choose-action__active-space">
          <button type="button" class="choose-action__btn">
            <span class="choose-action__login">Logowanie</span>
          </button>
          <button type="button" class="choose-action__btn">
            <span class="choose-action__login">Rejestracja</span>
          </button>
        </div>
      </div>
    </section>
<!-- =================================CHOOSE ACTION END=============================== -->


<!-- =================================LOGIN FORM START=============================== -->
    <section class="login">
      <div class="container">
        <div class="login__space">
          <button class="close" type="button" login-app-close>x</button>
          <h3 class="login__header">Wpisz dane do logowania</h3>
          <form name="login-form" class="login-form">
            <label for="login-form__email" class="login-form__email-label">
              <span class="login-form__title">Email</span>
              <div class="login-form__email-space">
                <input type="text" class="login-form__email-input" id="login-form__email">
              </div>
            </label>

            <label for="login-form__password" class="login-form__password-label">
              <span class="login-form__title">Hasło</span>
              <div class="login-form__password-space">
                <input type="text" class="login-form__password-input" id="login-form__password">
              </div>
            </label>
            <button class="button login-form__btn" type="submit">
              <span class="login-form__btn-title"></span>
              <a href="home.html" class="login-form__btn-link">Zaloguj</a>
            </button>
          </form>
        </div>
      </div>
    </section>
<!-- =================================LOGIN FORM END=============================== -->

<!-- =================================REGISTER FORM START=============================== -->
    <section class="register">
      <div class="container">
        <div class="register__space">
          <button class="close" type="button" register-app-close>x</button>
          <h3 class="register__header">Wypełnij poniższy formularz</h3>
          <form name="register-form" class="register-form">

            <label for="register-form__name" class="register-form__name-label">
              <span class="register-form__title">Imie</span>
              <div class="register-form__name-space">
                <input type="text" class="register-form__name-input" id="register-form__name">
              </div>
            </label>

            <label for="register-form__surname" class="register-form__surname-label">
              <span class="register-form__title">Nazwisko</span>
              <div class="register-form__surname-space">
                <input type="text" class="register-form__surname-input" id="register-form__surname">
              </div>
            </label>

            <label for="register-form__email" class="register-form__email-label">
              <span class="register-form__title">Email</span>
              <div class="register-form__email-space">
                <input type="text" class="register-form__email-input" id="register-form__email">
              </div>
            </label>

            <label for="register-form__password" class="register-form__password-label">
              <span class="register-form__title">Hasło</span>
              <div class="register-form__password-space">
                <input type="text" class="register-form__password-input" id="register-form__password">
              </div>
            </label>
            <button class="button register-form__btn" type="submit">
              <span class="register-form__btn-title"></span>
              <a href="home.html" class="register-form__btn-link">Zarejestruj</a>
            </button>
          </form>
        </div>
      </div>
    </section>
<!-- =================================REGISTER FORM END=============================== -->

  </body>
</html>
